---
layout: default
---

<div class="home">

  <h1 class="page-heading">Jogos</h1>

  <ul class="post-list">
    {% for jogo in site.jogos %}
      <li>
        <span class="post-meta">{{ jogo.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ jogo.url | prepend: site.baseurl }}">{{ jogo.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
